<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 01</title>
    <link rel="stylesheet" href="styles/practice_01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!--      -->
    <!--header-->
    <!--      -->
    <header>
        <section class="divider"></section>
    </header>

    <!--    -->
    <!--main-->
    <!--    -->
    <main>
        <label for="search_img" class="search_bar_layout">
            Search your image header
            <div class="search_bar">
                <input type="text" name="search_image" id="search_image" placeholder="search">
                <i class="fas fa-times"></i>
            </div>
            <button>Search</button>
        </label>

        <figure><img src="images/img1.jpg" alt=""></figure>
        <figure><img src="images/img2.jpg" alt=""></figure>

        <a href="https://google.com">For more click here</a>

        <section class="divider"></section>

        <!--main form-->
        Feedback Form:
        <form action="" method="post">
            <label for="Name">
                Name:<br>
                <input type="text" name="name" id="name" placeholder="user name">
            </label>

            <label for="date">
                Date:<br>
                <input type="date" name="date" id="date">
            </label>

            <label for="comment">
                Comment:<br>
                <textarea name="comment" id="comment" cols="30" rows="5" placeholder="What's in your mind?"></textarea>
            </label>

            <input class="submit" type="submit" value="Submit">
        </form>
    </main>

    <!--      -->
    <!--footer-->
    <!--      -->
    <footer>

    </footer>
    
</body>
