<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraLog</title>
    <link rel="stylesheet" href="styles/style_1.css">
</head>
<body>
    <!--main section-->
    <section class="main_section">

        <!--section_1-->
        <section class="section_1">
            <div>TraLog</div>

            <ul>
                <li>Home</li>
                <li>Tourist place</li>
                <li>Travel Guide</li>
                <li>Account</li>
                <li>Logout</li>
            </ul>
        </section>

        <!--section_2-->
        <section class="section_2">

            <!--div_1-->
            <div class="div_1">
                <img src="" alt="">
                <div class="text_1">Search / </div>
                <div class="text_2">tourist place </div>
            </div>

            <!--div_2-->
            <div class="div_2">
                <img src="images/icon_tag.png" alt="">
                <div class="text_1">tagged </div>
                <div class="text_2">abroad </div>
            </div>

        </section>

        <!--section_3-->
        <section class="section_3">

            <!--div_1-->
            <div class="div_1">
                <div class="text_1">Search results for </div>
                <div class="text_2">tour </div>
            </div>

            <!--div_2-->
            <div class="div_2">
                <div class="text_1">tagged </div>
                <img src="images/icon_down_arrow.png" alt="">
            </div>

        </section>

        <!--section_4-->
        <section class="section_4">

            <!--div_item-->
            <div class="div_item">
                <img src="images/img_1.jpg" alt="" class="main_photo">

                <!--content_part-->
                <div class="content_part">

                    <!--content_part 1-->
                    <div class="cn_part_1">
                        <img src="images/icon_link_copy.png" alt="" class="icon">
                    </div>

                    <!--content_part 2-->
                    <div class="cn_part_2">
                        <img src="images/icon_eye_open.png" alt="" class="icon">
                        <span class="text">24</span>

                        <img src="images/icon_comment.png" alt="" class="icon">
                        <span class="text">24</span>

                        <img src="images/icon_love_green.png" alt="" class="icon">
                        <span class="text">24</span>
                    </div>

                </div>
            </div>

            <!--div_item-->
            <div class="div_item">
                <img src="images/img_2.jpg" alt="" class="main_photo">

                <!--content_part-->
                <div class="content_part">

                    <!--content_part 1-->
                    <div class="cn_part_1">
                        <img src="images/icon_link_copy.png" alt="" class="icon">
                    </div>

                    <!--content_part 2-->
                    <div class="cn_part_2">
                        <img src="images/icon_eye_open.png" alt="" class="icon">
                        <span class="text">24</span>

                        <img src="images/icon_comment.png" alt="" class="icon">
                        <span class="text">24</span>

                        <img src="images/icon_love_green.png" alt="" class="icon">
                        <span class="text">24</span>
                    </div>

                </div>
            </div>

            <!--div_item-->
            <div class="div_item">
                <img src="images/img_3.jpg" alt="" class="main_photo">

                <!--content_part-->
                <div class="content_part">

                    <!--content_part 1-->
                    <div class="cn_part_1">
                        <img src="images/icon_link_copy.png" alt="" class="icon">
                    </div>

                    <!--content_part 2-->
                    <div class="cn_part_2">
                        <img src="images/icon_eye_open.png" alt="" class="icon">
                        <span class="text">24</span>

                        <img src="images/icon_comment.png" alt="" class="icon">
                        <span class="text">24</span>

                        <img src="images/icon_love_green.png" alt="" class="icon">
                        <span class="text">24</span>
                    </div>

                </div>
            </div>

        </section>

    </section>

</body>
</html>
